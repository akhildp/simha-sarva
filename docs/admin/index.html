<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <script>
    // Enforce GitHub Pages Domain - CRITICAL
    // We must check this immediately before loading ANY other assets
    // BUT we must allow the auth popup (which has an opener) to load the widget script!
    if (window.location.hostname.includes("netlify.app") && !window.opener) {
      window.stop(); // Stop loading only if we are a lost user (not a popup)
      window.location.replace("https://akhildp.github.io/simha-sarva/admin/");
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- Identity Widget for Netlify - optional if using direct GitHub backend, but useful if moved to Netlify later -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    data-url="https://heartfelt-axolotl-2d5788.netlify.app"></script>
  <script>
    // Force manual init to ensure the API URL is respected
    // We must wait for the DOM to be ready because the widget tries to append elements to the body
    document.addEventListener("DOMContentLoaded", function () {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init({
          APIUrl: "https://heartfelt-axolotl-2d5788.netlify.app/.netlify/identity"
        });

        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              window.location.reload();
            });
          }
        });
      }
    });
  </script>
</head>

<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    CMS.registerPreviewStyle("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
    CMS.registerPreviewStyle("../css/custom.css");
    CMS.registerPreviewStyle("../css/disclaimer.css");
  </script>
</body>

</html>
